<!DOCTYPE html>
<html lang = "uk"> 
<head>
    <meta charset ="UTF-8">
    <title>Форма додавання викладача</title>
</head>

<body>
    <h1>Додати викладача</h1>
    <form>
    <label for "fullname"> Повне ім'я:</label>
    <input type="text" id="fullname" name="fullname"><br><br>

    <label for="gender">Стать:</label><br>
    <input type="radio" id="male" name="gender" value="Чоловіча">
    <label for="male">Чоловіча</label><br>
    <input type="radio" id="female" name="gender" value="Жіноча">
    <label for="female">Жіноча</label><br><br>

    <label for="dob">Дата народження:</label>
    <input type="date" id="date" name="dob"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <body style="background-color: rgb(219, 255, 129);">

    <label for="phone"> Номер телефону </label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="country">Країна:</label>
    <input type="text" id="country" name="country"><br><br>

    <label for="city">Місто:</label>
    <input type="text" id="city" name="city"><br><br>

    <label for="comment">Коментар:</label><br>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>


</form>
</body>
</html>
